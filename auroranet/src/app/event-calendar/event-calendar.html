<div class="row text-center">
  <div class="col-md-4">
    <div class="btn-group">
      <div
        class="btn btn-primary"
        (click)="goToPreviousMonth()"
      >
        Previous
      </div>
      <div class="btn btn-outline-secondary" (click)="goToToday()">
        Today
      </div>
      <div
        class="btn btn-primary"
        (click)="goToNextMonth()"
      >
        Next
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
  </div>
</div>

<mwl-calendar-month-view
  [viewDate]="viewDate"
  [events]="events"
  (dayClicked)="dayClicked($event.day)">
</mwl-calendar-month-view>
